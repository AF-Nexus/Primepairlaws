<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EF-PRIME-MD | Get Session ID</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #00a884;
            --background-color: #111b21;
            --surface-color: #202c33;
            --text-color: #e9edef;
            --text-secondary: #8696a0;
            --error-color: #f15c6d;
            --success-color: #34b7f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        main {
            padding: 30px;
        }

        #input-section p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--text-secondary);
            background-color: transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #007e65;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        #result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
        }

        .status {
            color: var(--text-secondary);
            min-height: 24px;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        
        .status.error {
            color: var(--error-color);
        }

        .pairing-code {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 3px;
            padding: 15px;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .success-message {
             font-size: 1.2em;
             color: var(--success-color);
             font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Get Your Session ID</h1>
        </header>
        <main>
            <div id="input-section">
                <p>Enter your WhatsApp number with the country code to get a pairing code.</p>
                <div class="form-group">
                    <input type="text" id="phone-number" placeholder="e.g., 265991234567">
                </div>
                <button id="get-code-btn">Get Pairing Code</button>
            </div>
            
            <div id="result-section">
                <div id="status" class="status">Waiting for input...</div>
                <div id="pairing-code-display" style="display: none;">
                    <p>Enter this code on your WhatsApp `Link a device` screen:</p>
                    <div id="pairing-code" class="pairing-code"></div>
                </div>
                <!-- This section is now for the final success message -->
                <div id="success-display" style="display: none;">
                    <p class="success-message">âœ… Success! Check your WhatsApp messages for your Session ID.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const getCodeBtn = document.getElementById('get-code-btn');
            const phoneNumberInput = document.getElementById('phone-number');
            const resultSection = document.getElementById('result-section');
            const statusDiv = document.getElementById('status');
            const pairingCodeDisplay = document.getElementById('pairing-code-display');
            const pairingCodeDiv = document.getElementById('pairing-code');
            const successDisplay = document.getElementById('success-display');
            
            getCodeBtn.addEventListener('click', () => {
                const phoneNumber = phoneNumberInput.value.replace(/\D/g, ''); // Remove non-digits
                if (!phoneNumber) {
                    updateStatus('Please enter a valid phone number.', true);
                    return;
                }
                
                getCodeBtn.disabled = true;
                phoneNumberInput.disabled = true;
                resultSection.style.display = 'block';
                pairingCodeDisplay.style.display = 'none';
                successDisplay.style.display = 'none';
                updateStatus('Requesting...');
                
                socket.emit('get-pairing-code', { phoneNumber });
            });

            const updateStatus = (message, isError = false) => {
                statusDiv.textContent = message;
                statusDiv.classList.toggle('error', isError);
            };

            socket.on('status', (data) => {
                updateStatus(data.message);
            });
            
            socket.on('pairing-code', (data) => {
                updateStatus('Code received. Please enter it on your phone.');
                pairingCodeDiv.textContent = data.code;
                pairingCodeDisplay.style.display = 'block';
            });

            // Listen for the new 'success' event
            socket.on('success', (data) => {
                updateStatus(data.message, false);
                pairingCodeDisplay.style.display = 'none';
                successDisplay.style.display = 'block';
                getCodeBtn.disabled = true;
            });
            
            socket.on('error', (data) => {
                updateStatus(data.message, true);
                getCodeBtn.disabled = false;
                phoneNumberInput.disabled = false;
            });

            socket.on('disconnect', () => {
                updateStatus('Server disconnected. Please refresh.', true);
            });
        });
    </script>
</body>
</html>
